<style type="text/css" media="all">

   .lds-spinner {
     margin: 40% auto;
     position: relative;
     width: 24px;
     height: 24px;
     background: none;
     border: 2.6px solid #000;
     border-radius: 8em;
     animation: spiner .9s linear infinite;
   }
   
@keyframes spiner {
  
    100% {
      transform: rotate(360deg);
    }
  }
   
   .lds-spinner div {
     position: absolute;
     top: 5px;
     left: 5px;
     background: #000;
     border-radius: 8em;
     border: 2.5px solid #000;
   }
</style>

<div class="lds-spinner">
  <div></div>
</div>
