  <!-- transition backdrop -->

  <script type="text/javascript" charset="utf-8">

    'use strict';

    var onTop = false;

    // JQuery
    $(window).scroll(function() {
      let scrollPosition = $(window).scrollTop();

      if (scrollPosition < 1 && !onTop) {
        onTop = true;
        $('.navbar').addClass('onTop');
      }

      if (scrollPosition > 2 && onTop) {
        onTop = false;
        $('.navbar').removeClass('onTop');
      }
    });

  </script>
