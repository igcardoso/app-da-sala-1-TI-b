  <style type="text/css" media="all">
:root {

    --second-text-color: #000;
    /* SELETOR DE P√ÅGINA/HOME*/

    .offlinePage {
      position: fixed;
      top: 0;

      width: 100%;

      padding-top: 50px;
      display: none;

    .offlinePage .text {
      color: #000000;
    }

    .offlinePage p {
      font-weight: 800;
    }

    .offlinePage img {
      margin: auto;
      width: 250px;
      height: 112px;
    }

  </style>
